<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLEARInterval</title>
  </head>
  <body>
    <!-- task 1 2 3 count up to 5 then stop krdena hai -->
    <div class="main-div">
      <div>
        <p id="p">can you stop me when i reached at 5</p>
        <br />
        <button id="btn" onclick="showMyNum()">click here</button>
        <button id="btn1">stop</button>
      </div>
    </div>
    <script>
      const stopNum = document.getElementById("p");
      const btn = document.getElementById("btn");
      let stopInterval = document.querySelector("#btn1");
      let timeRef;
      let num = 0;
      const showMyNum = () => {
        stopNum.innerHTML = "Loading....";
        timeRef = setInterval(() => {
          stopNum.innerHTML = `${num}`;
          num++;
        }, 1000);
      };

      stopInterval.addEventListener("click", () => {
        clearInterval(timeRef); // SAME REFERENCE PAAS KREGE OF SETINTERVAL
      });
    </script>

  </body>
</html>
