<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parentDiv {
      height: 500px;
      width: 500px;
      background-color: aquamarine;
      margin: auto;
    }

    .childDiv {
      height: 250px;
      width: 250px;
      background-color: rgb(56, 105, 105);
      margin-top: 40px;
      margin: auto;
      position: relative;
      top: 70px;
    }
  </style>
  <body>
    <div class="parentDiv" id="parentId">
      <div class="childDiv" id="childId"></div>
    </div>

    <script>
      const parentId = document.getElementById("parentId");
      const childId = document.getElementById("childId");

      const parentCall = () => {
        alert("parent div call");
      };

      const childCall = () => {
        alert("child div call");
        event.stopPropagation(); // isse sirf child par click hoga vohi chlega baki aur koi nahi 
      };

    //   parentId.addEventListener("click", parentCall); // by default bubbling phase
    //   childId.addEventListener("click", childCall);

      parentId.addEventListener("click", parentCall,true);
      childId.addEventListener("click", childCall,true);
    </script>
  </body>
</html>
